<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSLib/NavigationMenu</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Variation/01/style.css">
    <link rel="stylesheet" href="./Variation/02/style.css">
    <link rel="stylesheet" href="./Variation/03/style.css">
  </head>
  <body>
    <form action="../../index.html" onclick="event.stopPropagation()">
      <button class="back">
        <svg xmlns="http://www.w3.org/2000/svg" id="Bold" viewBox="0 0 24 24" width="25" height="25"><path d="M12,24a1.493,1.493,0,0,1-1.06-.439L3.264,15.889a5.5,5.5,0,0,1,0-7.778L10.936.439a1.5,1.5,0,1,1,2.121,2.122L5.385,10.232a2.5,2.5,0,0,0,0,3.536l7.672,7.671A1.5,1.5,0,0,1,12,24Z"/><path d="M21.542,24a1.5,1.5,0,0,1-1.061-.439L11.4,14.475a3.505,3.505,0,0,1,0-4.95L20.481.439A1.5,1.5,0,0,1,22.6,2.561l-9.086,9.085a.5.5,0,0,0,0,.708L22.6,21.439A1.5,1.5,0,0,1,21.542,24Z"/></svg>
      </button>
    </form>
    <div class="btnL">
      <button class="prev">&lt;</button>
    </div>
    <div class="btnR">
      <button class="next">&gt;</button>
    </div>
    <div class="counter"></div>
    <div class="container">
      <div class="main" style="left: 0%;">
        <div class="bodyOne">
          <nav>
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Team</a>
            <a href="#">Contact</a>
            <div id="indicator" class="change" style="left: 60px; width: 192px; display: block;"></div>
          </nav>
        </div>
      </div>
      <div class="main" style="left: 100%;">
        <div class="bodyTwo">
          <div class="navigation">
            <ul>
              <li class="list active">
                <a href="#">
                  <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                  </span>
                  <span class="text">Home</span>
                </a>
              </li>
              <li class="list">
                <a href="#">
                  <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                  </span>
                  <span class="text">Profile</span>
                </a>
              </li>
              <li class="list">
                <a href="#">
                  <span class="icon">
                    <ion-icon name="chatbox-outline"></ion-icon>
                  </span>
                  <span class="text">Messages</span>
                </a>
              </li>
              <li class="list">
                <a href="#">
                  <span class="icon">
                    <ion-icon name="image-outline"></ion-icon>
                  </span>
                  <span class="text">Photos</span>
                </a>
              </li>
              <li class="list">
                <a href="#">
                  <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                  </span>
                  <span class="text">Settings</span>
                </a>
              </li>
              <div class="indicator"></div>
            </ul>
          </div>
        </div>
      </div>
      <div class="main" style="left: -100%;">
        <div class="bodyThree">
          <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
            <span class="toggleMenu"></span>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="./Variation/01/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./Variation/02/script.js"></script>
    <script src="./Variation/03/script.js"></script>
  </body>
</html>
