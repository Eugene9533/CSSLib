<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="../../index.html" onclick="event.stopPropagation()">
      <button class="back">
        <svg xmlns="http://www.w3.org/2000/svg" id="Bold" viewBox="0 0 24 24" width="25" height="25"><path d="M12,24a1.493,1.493,0,0,1-1.06-.439L3.264,15.889a5.5,5.5,0,0,1,0-7.778L10.936.439a1.5,1.5,0,1,1,2.121,2.122L5.385,10.232a2.5,2.5,0,0,0,0,3.536l7.672,7.671A1.5,1.5,0,0,1,12,24Z"/><path d="M21.542,24a1.5,1.5,0,0,1-1.061-.439L11.4,14.475a3.505,3.505,0,0,1,0-4.95L20.481.439A1.5,1.5,0,0,1,22.6,2.561l-9.086,9.085a.5.5,0,0,0,0,.708L22.6,21.439A1.5,1.5,0,0,1,21.542,24Z"/></svg>
      </button>
    </form>
      <!-- <div class="modal">
        <div class="modal-window">
          <h2>Game Over!</h2>
          <button class="newGame">Try again</button>
        </div>
      </div> -->
    <div class="select-box">
      <div class="options">
        <button class="playerX">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150"> 
            <line x1="10" y1="10" x2="140" y2="140"/>
            <line x1="140" y1="10" x2="10" y2="140"/>
          </svg>
        </button>
        <button class="playerO">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
            <circle cx="75" cy="75" r="65"/>
          </svg>
        </button>
      </div>
    </div>
      <div class="play-board">
        <div class="details">
          <div class="players">
            <span class="Xturn">X's Turn</span>
            <span class="Oturn">O's Turn</span>
            <div class="slider"></div>
          </div>
        </div>
        <div class="play-area">
          <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
          </section>
          <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
          </section>
          <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
          </section>
        </div>
      </div>
      <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
          <button>Replay</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
